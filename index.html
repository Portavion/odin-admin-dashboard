<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main-layout">
        <div class="sidebar">
            <div class="logo">Dashboard</div>
            <div class="nav">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Message</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Community</li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <header>
            <div class="search-cont">
                <div class="search-logo">S</div>
                <div class="search-bar">Search</div>
                <div class="bell-icon">B</div>
                <div class="user-pic">Avatar</div>
                <div class="username">Username</div>
            </div>
            <div class="button-cont">
                <div class="user-pic">Avatar</div>
                <div class="greeting">Hi there, Guillaume Portalier @portavion</div>
                <div class="button-new"><button>New</button></div>
                <div class="button-upload"><button>Upload</button></div>
                <div class="button-share"><button>Share</button></div>
            </div>
        </header>

        <div class="content">
            <div class="project">Your Projects</div>
            <div class="announcement">Announcements</div>
            <div class="trending">Trending</div>
        </div>
    </div>
</body>
</html>
